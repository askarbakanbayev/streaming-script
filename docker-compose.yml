version: '3.9'
networks:
  streamnet:
    driver: bridge

services:
  rtsp-server:
    image: bluenviron/mediamtx:latest
    container_name: rtsp-server
    ports:
      - '1935:1935' # RTMP ingest
      - '8554:8554' # RTSP serve
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
    command: ['/mediamtx.yml']
    networks:
      - streamnet
    restart: always

  ffmpeg-simulator:
    image: jrottenberg/ffmpeg:4.1-alpine
    container_name: ffmpeg-simulator
    depends_on:
      - rtsp-server
    volumes:
      - ./videos:/videos:ro # mount your video folder
    # stream your real file instead of the test pattern
    command: >
      -re -i /videos/car.mp4
      -c:v libx264 -preset veryfast -tune zerolatency
      -c:a aac
      -f flv rtmp://rtsp-server:1935/mystream
    networks:
      - streamnet
    # if you want it to run once and exit, use no-restart:
    restart: 'no'

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stream-backend
    ports:
      - '6001:6001'
    volumes:
      - ./logs:/app/logs
    depends_on:
      - rtsp-server
    env_file: .env
    networks:
      - streamnet
    restart: always
