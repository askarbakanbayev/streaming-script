# Logging level: info, debug, warn, error
logLevel: info

# Enable RTMP input (for receiving streams from FFmpeg)
rtmp: yes

# Enable RTSP output (for clients like VLC, ffplay)
rtsp: yes

# Enable the API server for inspecting connections (optional)
api: yes

# Disable unused protocols
hls: no
webrtc: yes

# Define path behavior
paths:
  all:
    source: publisher
