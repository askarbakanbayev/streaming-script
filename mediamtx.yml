logLevel: info

# Enable API
api: yes
apiAddress: :9997

# Enable protocols (bool values only!)
rtmp: yes # Для публикации (ffmpeg / OBS)
rtsp: yes # Отключен, если не нужен для VLC/ffplay
hls: no # Отключен, если не нужен для Safari/iOS
webrtc: yes # WebRTC просмотр

# Authentication
authInternalUsers:
  # Универсальный пользователь для публикации, чтения и WebRTC
  - user: any
    pass:
    ips: []
    permissions:
      - action: publish
      - action: read
      - action: playback
      - action: api

  # Доступ к API и метрикам с localhost
  - user: any
    pass:
    ips: ['127.0.0.1', '::1']
    permissions:
      - action: api
      - action: metrics
      - action: pprof

# Paths config
paths:
  all:
    source: publisher
    runOnDemand: ffmpeg -stream_loop -1 -re -i /videos/car.mp4 -c:v libx264 -preset ultrafast -tune zerolatency -c:a aac -f flv rtmp://localhost:1935/${RTSP_PATH}
    runOnDemandStartTimeout: 5s
    runOnDemandCloseAfter: 15s
    record: false
    disablePublisherOverride: yes
