logLevel: info

# Enable API
api: yes
apiAddress: :9997

# Define internal API auth user
authInternalUsers:
  - user: my_api_user
    pass: my_api_pass
    ips: [] # Empty list = allow from any IP
    permissions:
      - action: api

# Paths config
paths:
  all:
    source: publisher
    runOnDemand: ffmpeg -stream_loop -1 -re -i /videos/car.mp4 -c:v libx264 -preset ultrafast -tune zerolatency -c:a aac -f flv rtmp://localhost:1935/${RTSP_PATH}
    runOnDemandStartTimeout: 5s
    runOnDemandCloseAfter: 15s
    record: false
    disablePublisherOverride: yes
