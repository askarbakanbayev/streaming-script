# Уровень логирования
logLevel: info

# Включаем нужные протоколы
rtmp: yes
rtsp: yes
whip: yes

# API
api: yes
apiAddress: :9997

# HLS отключаем
hls: no

# Пути
paths:
  all:
    source: publisher
    runOnDemandStartTimeout: 5s
    runOnDemandCloseAfter: 15s
    record: false
    disablePublisherOverride: yes
