# Уровень логирования: debug, info, warn, error
logLevel: info

# Включаем RTMP вход
rtmp: yes

# Включаем RTSP выход
rtsp: yes

# Включаем HTTP API (для мониторинга активных потоков)
api: yes
apiAddress: :9997

# Включаем HTTP сервер (если нужно отдавать .sdp, заглушки и т.д.)
http: yes
httpAddress: :8888

# WebRTC (можно отключить, если не нужно)
webrtc: no

# Автоматическая публикация всех путей, RTMP → RTSP по тому же пути
paths:
  all:
    source: publisher
